<mat-card>
  <mat-card-header>
    <mat-card-title> {{hero.superhero}} </mat-card-title>
    <mat-card-subtitle> {{hero.alter_ego}} </mat-card-subtitle>
  </mat-card-header>

  <!-- <img mat-card-image [src]="'assets/heroes/' + hero.id + '.jpg'" [alt]="hero.superhero"> -->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

  <mat-card-content>
    <h4> {{hero.publisher}} </h4>
    <p>
      <span> Primera aparición </span> {{hero.first_appearance}}
    </p>
    <br>
    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:2">
        {{ name }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <!-- el parametro de la ruta siempre va despues de una coma -->
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised [routerLink]="['heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>


  </mat-card-actions>
</mat-card>
